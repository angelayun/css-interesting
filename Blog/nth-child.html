<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    /*从带 class 为'foo'的 p 标签中选取第2个将字体设为红色*/

    p.foo:nth-of-type(2) {
      color: red;
    }

    /*从带 class 为'foo'的 p 标签中选取第3个将字体设为绿色*/

    p.foo:nth-child(3) {
      color: green;
    }

    p[tip='aaa']:nth-child(1) {
      color: yellow;
    }
  </style>
</head>

<body>
  <div>
    <p>1</p>
    <p class="foo">2</p>
    <p class="foo" tip='bbb'>3</p>
    <p class="foo" tip='aaa'>4</p>
    <p class="foo">5</p>
  </div>
</body>

</html>
